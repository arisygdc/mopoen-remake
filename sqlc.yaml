version: 1
packages:
  - path: "repository/postgres/"
    name: "postgres"
    engine: "postgresql"
    schema: "repository/postgres/migration/"
    queries: "repository/postgres/query"
    emit_json_tags: true
    output_db_file_name: "postgres.go"
    output_models_file_name: "models.go"
    output_querier_file_name: "query.go"